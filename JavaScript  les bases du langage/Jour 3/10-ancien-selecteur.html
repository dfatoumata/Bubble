<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="titre"></h1>
    <p></p>
    <p></p>
    <p></p>
    <ul>
      <li class="couleur"></li>
      <li class="couleur"></li>
    </ul>
    <script>
      document.querySelector("h1").innerHTML = "titre principale";
      document.querySelector("#titre").innerHTML = "titre principale 2";
      document.getElementById("titre").innerHTML = "titre principale 3";
      //==============================================================================

      document.querySelectorAll("p").forEach((p) => {
        p.innerHTML = "titre principale 2";
      });
      let p = document.getElementsByTagName("p");
      for (let i = 0; i < p.length; i++) {
        p[i].innerHTML = "Je suis un p2";
      }
      document.querySelectorAll(".couleur").forEach((li) => {
        li.innerHTML = "bleu";
      });

      let li = document.getElementsByClassName("couleur");
      for (let i = 0; i < li.length; i++) {
        li[i].innerHTML = "rouge";
      }
    </script>
  </body>
</html>
