<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p></p>
    <style>
      .decouverte {
        margin: 10;
      }
    </style>
    <script>
      document.querySelector("p").innerHTML = "Lorem <br> Ipsum";
      document.querySelector("p").innerText = "Lorem <br> Ipsum";
      document.querySelector("p").setAttribute("id", "test");
      document.querySelector("p").setAttribute("title", "je suis P");
      document.querySelector("p").setAttribute("style", "font-size=14px");
      document.querySelector("p").style["color"] = "red";
      document.querySelector("p").style.background = "yellow";
      document.querySelector("p").style.borderRadius = "5px";
      document.querySelector("p").style["font-weight"] = "bold";
      document.querySelector("p").style.fontWeight = "bold";
      //================================================================================
      document.querySelector("p").setAttribute("class", "decouverte");
      document.querySelector("p").classList.add("decouverte");
    </script>
  </body>
</html>
