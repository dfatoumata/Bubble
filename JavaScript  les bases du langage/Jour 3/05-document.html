<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Je suis le titre</h1>
    <p>Je suis un paragraphe</p>
    <p id="info">Je suis une info</p>
    <p class="conclusion">Je suis une conclusion</p>
    <script>
      let myh1 = document.querySelector("h1");
      console.log(myh1);
      let myhtml2 = document.querySelector("h1").innerHTML;
      document.querySelector("h1").innerHTML = "bonjour";
      console.log(myhtml2);
      let myhtml3 = document.querySelector("h1").innerText;
      console.log(myhtml3);
    </script>
  </body>
</html>
