<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <h1>Questionnaire</h1>
      <button onclick="ajouterFormulaire()">
        Ajouter une nouvelle question
      </button>
      <hr />
    </div>
    <script>
      function ajouterFormulaire() {
        const form = ` <form onsubmit = "return validation(this)">
                <input type="text">
                 <input type="submit">
                 </form>`;
        document.querySelector(".app").innerHTML += form;
      }
      function validation(form) {
        alert(form[0].value);
        console.log(form);
        alert("la question est bien enregistrée dans la base de donnée");
        return false;
      }
    </script>
  </body>
</html>
