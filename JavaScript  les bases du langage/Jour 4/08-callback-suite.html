<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calcul(fn, nombre) {
        fn(nombre);
      }
      calcul(function (x) {
        console.log(x);
      }, 100);
      function b(x) {
        console.log(x);
      }
      calcul(b, 150);
      calcul(function () {
        b(200);
      });
    </script>
  </body>
</html>
