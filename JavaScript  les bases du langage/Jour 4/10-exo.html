<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="./img/983794168.jpg"
      alt="img1"
      data-source="./img/depositphotos_29460297-stock-photo-bird-cage.jpg"
      data-border="2px solid blue"
      data-legende="Texte de votre choix 1"
    />
    <img
      src="./img/depositphotos_29460297-stock-photo-bird-cage.jpg"
      alt="img1"
      data-source="./img/983794168.jpg"
      data-border="2px solid red"
      data-legende="Texte de votre choix 2"
    />
    <script>
      let images = document.querySelectorAll("img");
      images.forEach(function (img) {
        let mySrc = img.src;
        img.addEventListener("mouseenter", function (e) {
          img.src = img.dataset.source;
          let bordure = this.dataset.border;
          let legende = this.dataset.legende;
          this.style.border = bordure;
          this.setAttribute("title", legende);
        });

        img.addEventListener("mouseleave", function (e) {
          img.src = mySrc;
          this.setAttribute("title", "");
          this.style.border = "";
        });
        console.log(img);
        //img.src =
      });
    </script>
  </body>
</html>
