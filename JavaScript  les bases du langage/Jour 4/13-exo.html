<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" placeholder="votre nom" />
      <br />
      <textarea
        name="commentaire"
        id="commentaire"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      <input type="submit" />
    </form>
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        console.log("j'ai soumis de le form");
        let input = document.querySelector("input").value;
        let commentaire = document.querySelector("textarea").value;
        console.log(input, commentaire);
        if (input.length >= 3 && commentaire.length >= 3) {
          this.submit();
        } else {
          console.log("veuillez compter les 2 champs ");
        }
      });
    </script>
  </body>
</html>
