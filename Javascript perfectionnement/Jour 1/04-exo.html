<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
      let requette = new XMLHttpRequest();
      requette.open("get", "https://jsonplaceholder.typicode.com/users");
      requette.send();
      requette.onload = () => {
        let userBdd = JSON.parse(requette.responseText);
        let users = userBdd.map(
          (user) => `<section>
                <h2>${user.name}</h2>
                <ul>
                    <li>${user.email}</li>
                    <li>${user.address.street} - ${user.address.city}</li>
                    <li>${user.phone}</li>
                </ul>
            </section>
        `
        );
        document.querySelector("div").innerHTML = users.join("");
      };
    </script>
    <style>
      div {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }
    </style>
    </script>
</body>
</html>
