<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Récupérer les utilisateurs</button>
    <div class="utilisateurs"></div>
    <script>
        document.querySelector("button").addEventListener("click", async () => {
          let reponseServer = await fetch(
            "https://jsonplaceholder.typicode.com/users"
          );
         let data = await reponseServer.json();
         console.log(data);
          let html = data.map(user => `
                <ul>
                    <li>${user.name}</li>
                    <li>${user.email}</li>
                    <li>${user.website}</li>
                </ul>
            `).join("");
            document.querySelector(".utilisateurs").innerHTML = html;
        });

    </script>
    <style>
        .utilisateurs{
            display: grid;
            grid-template-columns: repeat(5, 1fr );
            grid-gap: 10px;
        }
    </style>
  </body>
</html>
